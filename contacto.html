<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- ESTYLES -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!-- BARRA -->
            <div class="texto-header">
                <h2 class="no-margin">Blog de Café con consejos y Cursos</h2>
                <p>Aprender de los expertos con las mejores recetas y consejos</p>
            </div>

            <!-- CONTENEDOR -->
        </div>
    </header>
    <!-- TERMINA HEADDER -->

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="/img/contacto.jpg" alt="">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="text">Nombre</label>
                        <input type="text" id="Nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Tu Correo">
                    </div>
                    <div class="campo mensaje">
                        <div class="campo">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" cols="30" rows="10"></textarea>


                        </div>

                        <div class="campo enviar">
                            <input type="submit" value="Enviar">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span class="no-margin">DeCafé</span></p>
                <nav class="navegacion-footer">
                    <a href="#">Nosotros</a>
                    <a href="#">Cursos</a>
                    <a href="#">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
